<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Admin Panel</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .panel-container {
      width: 90%;
      max-width: 800px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .panel-header {
      background-color: #32e0c4;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-radius: 12px 12px 0 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .hospital-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px 0;
    }

    .hospital-card {
      flex: 1 1 calc(45% - 20px);
      max-width: calc(45% - 20px);
      background: white;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
    }

    .hospital-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(50, 224, 196, 0.4);
      border-color: #32e0c4;
    }

    .hospital-card h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }

    .hospital-card button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #32e0c4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease-in-out;
    }

    .hospital-card button:hover {
      background-color: #26c2aa;
      box-shadow: 0 2px 10px rgba(50, 224, 196, 0.3);
    }
  </style>
</head>
<body>
  <div class="panel-container">
    <div class="panel-header">Hospital Admin Panel</div>
    <div class="hospital-list">
      <!-- Hospital Cards -->
      <div class="hospital-card">
        <h3>Asiri Hospital</h3>
        <button onclick="manageHospital('Asiri')">Manage</button>
      </div>
      <div class="hospital-card">
        <h3>Ruhuna Hospital</h3>
        <button onclick="manageHospital('Ruhuna')">Manage</button>
      </div>
      <div class="hospital-card">
        <h3>Co-operative Hospital</h3>
        <button onclick="manageHospital('Co-operative')">Manage</button>
      </div>
      <div class="hospital-card">
        <h3>Queensberry Hospital</h3>
        <button onclick="manageHospital('Queensberry')">Manage</button>
      </div>
    </div>
  </div>

  <script>
    function manageHospital(hospitalName) {
      alert(`Managing ${hospitalName} Hospital`);
      // Add any additional logic here (e.g., redirect to another page)
    }
  </script>
</body>
</html>
